		<emuos-desktop>
			<emuos-icons>
				<emuos-icon>1</emuos-icon>
				<emuos-icon>2</emuos-icon>
				<emuos-icon>3</emuos-icon>
				<emuos-icon>4</emuos-icon>
				<emuos-icon>5</emuos-icon>
				<emuos-icon>6</emuos-icon>
			</emuos-icons>

			<emuos-windows>
				<emuos-window x="100" y="80" width="170" height="100" padding="3" title="Notepad" showStatusBar="true" isContentEditable="true" status="Idle" ><br />Some content<br />is<br />here<br /><br /><br /><br /></emuos-window>
				<emuos-window x="140" y="200" width="170" height="100" padding="6" title="Tools"><emuos-button>Show Toast</emuos-button> <emuos-button>Reset Icons</emuos-button></emuos-window>
				<emuos-window x="160" y="370" width="170" height="100" padding="6" showTitleBar="false">No TitleBar, No StatusBar, Not Editable</emuos-window>
			</emuos-windows>

			<emuos-toasts></emuos-toasts>

			<emuos-contextmenu>
				<emuos-contextmenu-item>Arrange Icons</emuos-contextmenu-item>
				<emuos-contextmenu-item>Line up Icons</emuos-contextmenu-item>
				<emuos-contextmenu-separator></emuos-contextmenu-separator>
				<emuos-contextmenu-item onClick={onRefresh}>Refresh</emuos-contextmenu-item>
				<emuos-contextmenu-separator></emuos-contextmenu-separator>
				<emuos-contextmenu-item disabled>Paste</emuos-contextmenu-item>
				<emuos-contextmenu-item disabled>Paste Shortcut</emuos-contextmenu-item>
				<emuos-contextmenu-separator></emuos-contextmenu-separator>
				<emuos-contextmenu-item>New</emuos-contextmenu-item>
				<emuos-contextmenu-separator></emuos-contextmenu-separator>
				<emuos-contextmenu-item>Properties</emuos-contextmenu-item>
